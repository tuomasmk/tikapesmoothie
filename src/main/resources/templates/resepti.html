<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${resepti.nimi"></title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1><span th:text="${resepti.nimi}">resepti</span>!</h1> 

        <ol>
            <li th:each="raakaAine : ${resepti}">
                <th:block th:each="maara : ${maarat}">
                <tr th:if="${maara.resepti_id == resepti.id">
                <td th:text="${raakaAine} ${maara.maara}"></td>
                </tr>
                </th:block>
            </li>
        </ol>
    </body>
</html>
